<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="script.js"></script>

    <title>Calculadora - Gastos Mensais</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1 class="text-danger">Vamos calcular seus gastos mensais?</h1>
        </header>

        <section class="card p-4 shadow-sm">
            <div class="form-expense">
                <form id="expense-form">
                    <div class="mb-3">
                        <label for="expenses" class="form-label">Tipo de despesa</label>
                        <select class="form-select" name="expenses" id="expenses">
                            <option value="food">Alimentação</option>
                            <option value="rent">Aluguel</option>
                            <option value="water">Conta de Água</option>
                            <option value="energy">Conta de Energia</option>
                            <option value="internet">Internet</option>
                            <option value="health">Saúde</option>
                            <option value="other">Outro</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <input type="text" id="other-expense" class="form-control" placeholder="Digite uma despesa" style="display: none;">
                    </div>

                    <div class="mb-3">
                        <input type="number" name="value-expense" class="form-control" placeholder="Digite o valor da despesa">
                    </div>

                    <button type="button" class="btn btn-danger w-100">Salvar Despesa</button>
                </form>
            </div>

            <div class="mt-4">
                <h3 class="text-center">Despesas Cadastradas</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody class="view-expense"></tbody>
                </table>
            </div>

            <div class="text-center mt-3">
                <h2>Total de Gastos: R$ <span id="total">0.00</span></h2>
            </div>
        </section>
    </div>

    <footer class="text-center mt-5">
        <p>&copy;2025. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
